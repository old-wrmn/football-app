<h2>Open Recruitment</h2>
<p>Isi form di bawah ini untuk mendaftar menjadi pengurus HMSI berikutnya!</p>

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m6 l6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Nama</label>
        </div>
        <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">assignment_ind</i>
            <input id="icon_prefix2" type="text" class="validate">
            <label for="icon_prefix2">NIM</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
            <span class="helper-text" data-error="Please enter the right email." data-success="Email confirmed"></span>
        </div>
        <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telepon</label>
        </div>
      </div>
      <div class="row">
            <div class="input-field col s12 m6 l6">
                <i class="material-icons prefix">home</i>
                <textarea id="icon_textarea" class="materialize-textarea validate"></textarea>
                <label for="icon_textarea">Alamat</label>
            </div>
            <div class="file-field input-field col s12 m6 l6">
                <div class="btn">
                    <span>Browse</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload your CV">
                </div>
            </div>  
        </div>
        <button class="waves-effect waves-light btn-large" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
